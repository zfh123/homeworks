<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes"/>
    <title>关于我们</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/base.js" type="text/javascript" charset="utf-8"></script>
</head>
<body style="background: #241b2a;">
	<!--标题-->
	<!--<ul class="title clearfix">
		<li><img src="images/back.png" class="back"/></li>
		<li>关于我们</li>
		<li></li>
	</ul>-->
	<!--main-->
	<div class="main">
		<div class="logo"></div>
		<div class="name">触陌</div>
		<div id="tits" class="version">V1.4.0.0</div>
		<ul class="list clearfix">
			<li id="service">用户协议<img src="images/point.png" class="point"/></li>
			<li id="deal">服务条款<img src="images/point.png" class="point"/></li>
		</ul>
	</div>
	<script type="text/javascript">
	
	try{
		var tit=android.getVersionName();
		
		
		//调取版本号
		console.log(android.getVersionName());
		document.getElementById("tits").innerHTML=tit;
		
		
	}catch(e){
		//TODO handle the exception
		alert(tit);
	}
	
	try{
		var tt=android.isblockvip();
		//服务条款的是否显示
		if(tt=="true"){
			document.getElementById("deal").style.display="none";
			document.getElementById("service").style.border="none"
		}
	}catch(e){
		//TODO handle the exception
		alert(tt);
	}	
		
		
	</script>
</body>
</html>
