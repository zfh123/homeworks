<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
    <title>订单详情</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="js/base.js" type="text/javascript"></script>
    <script src="js/ejs.js" type="text/javascript"></script>
</head>
<body class="gray">
<div class="detailMain">
    <div class="UfoTime">请在下单后<span id="timeint"></span>小时内完成支付，剩余时间</div>
    <div class="ufoPrice">
        <div class="sucitem ufomoney"id="overtime"></div>
        <div class="sucitem suctext">待支付</div>
    </div>
    <div class="detailName">
        <span class="detailItem">订单名称</span>
        <span class="detailItem right" id="ordername"></span>
    </div>
    <div class="detailName">
        <span class="Discount status">优惠</span>
        <span class="Discount status right" id="zhekou"></span>
    </div>
    <div class="detailsPrice">
        <div class="dpDiv">
            <span class="dpItem">原价</span>
            <span class="dpItem right" id="originalprice"></span>
        </div>
        <div class="dpDiv Discount">
            <span class="dpItem">优惠费用</span>
            <span class="dpItem right" id="Discountcost"></span>
        </div>
        <div class="dpDiv">
            <span class="dpItem" id="payment">微信支付</span>
            <span class="dpItem right" id="Actualpay"></span>
        </div>
    </div>
    <div class="UfoPayBtn">确认支付<span id="Actualpaybtn"></span>元</div>
</div>
</body>
</html>
